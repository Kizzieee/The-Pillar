<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Webpage</title>
    <style>
      /* Add some basic styles to make the comment section look nice */
      .comment {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }

      .comment__header {
        font-weight: bold;
      }

      .comment__date {
        font-style: italic;
      }

      .comment__reply {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>My Webpage</h1>
    <h2>Comments</h2>
    <div class="comment">
      <div class="comment__header">
        Jane Smith
      </div>
      <div class="comment__date">
        March 28, 2023
      </div>
      <div class="comment__body">
        This is a comment!
      </div>
      <div class="comment__reply">
        <a href="#">Reply</a>
      </div>
    </div>
    <div class="comment">
      <div class="comment__header">
        John Doe
      </div>
      <div class="comment__date">
        March 27, 2023
      </div>
      <div class="comment__body">
        Another comment!
      </div>
      <div class="comment__reply">
        <a href="#">Reply</a>
      </div>
    </div>
  </body>
</html>
